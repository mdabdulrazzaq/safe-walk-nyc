name: Build and Deploy
on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Python and Dependencies ğŸ“¦
        run: |
          sudo apt-get update
          sudo apt-get install python3 python3-pip -y

      - name: Deploy using Python HTTP Server ğŸš€
        run: |
          # Start the Python HTTP server in the background to serve the HTML page
          nohup python3 -m http.server 

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .  # This will deploy everything in the root folder (assuming the HTML file is here)
          branch: gh-pages
